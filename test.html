<!DOCTYPE html>
<html>
	<head>
		<title>truopt unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./truopt.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "truopt unit test", function( assert ) {

				assert.deepEqual( truopt( [ "orange", "apple" ] ),
					{ "orange": true, "apple": true }, "should be deeply equal" );

				assert.deepEqual( truopt( { "orange": true, "apple": true } ),
					{ "orange": true, "apple": true }, "should be deeply equal" );
					
			} );
		</script>
	</body>
</html>
